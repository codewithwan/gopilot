version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/queries.sql"
    schema: "db/migrations/001_initial_schema.sql"
    gen:
      go:
        package: "db"
        out: "internal/repository/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
